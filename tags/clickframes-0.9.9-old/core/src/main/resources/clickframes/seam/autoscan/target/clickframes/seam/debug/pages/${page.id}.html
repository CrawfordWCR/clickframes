<html>
 <body>
    <h1>${page.title}</h1>
    <p>${page.description}</p>
#set($pageContext = $context.get($page))
    <h2>Page Context</h2>
    <table border="1">
     <tr><th>Key</th><th>Value</th></tr>
#foreach($key in $pageContext.localMap.keySet() )
     <tr><td>$key</td><td>$pageContext.get($key)</td><tr>
#end
    </table>
 </body>
</html>
