<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:clickframes="http://${appspec.domain}" xml:lang="en" lang="en">
	<head>
		<c:if test="${!empty clickframesPage}">
			#set ($x = '#{clickframesPage}')
			<meta name="clickframesPage" content="${x}" />
		</c:if>
		<title><ui:insert name="title">Your Clickframes-Generated Application</ui:insert></title>
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/style.css" />
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/prototype.js"></script>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validation.js"></script>
	</head>
	<body>

		<div id="application-name">${appspec.title}</div>
		
		<div class="container">
		<f:loadBundle basename="messages" var="messages" />
		
		<ui:insert name="page-content"></ui:insert>
		
		</div>

		<div id="branding">
			<p>Generated by Clickframes</p>
		</div>

	</body>
</html>
